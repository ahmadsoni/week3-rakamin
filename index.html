<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('register')">Registrasi</button>
            <button class="tab-button" onclick="showTab('list')">List Pendaftar</button>
        </div>

        <div class="tab-content" id="register">
            <h2>Form Registrasi</h2>
            <form id="registrationForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" required minlength="10" />
                
                <label for="age">Umur:</label>
                <input type="number" id="age" required min="25" />
                
                <label for="money">Uang Sangu:</label>
                <input type="number" id="money" required min="100000" max="1000000" />
                
                <button type="submit">Daftar</button>
            </form>
            <p id="formMessage"></p>
        </div>

        <div class="tab-content" id="list" style="display: none;">
            <h2>List Pendaftar</h2>
            <table id="registrantsTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Uang Sangu</th>
                    </tr>
                </thead>
                <tbody id="registrantsList"></tbody>
            </table>
            <div id="resume"></div>
        </div>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
